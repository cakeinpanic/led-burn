name: 'On push'
on:
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        name: setup node
        with:
          node-version: '14.x'

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-

      - run: git branch -d pages
        continue-on-error: true

      - run: git checkout -b pages

      - name: 'install'
        run: npm i

      - name: 'build'
        run: npm run build

      - run: git push --set-upstream origin pages


