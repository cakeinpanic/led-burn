name: 'On push'
on:
  push:
    branches:
      - 'master'
    tags:
      - '!**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        name: setup node
        with:
          node-version: '14.x'

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-

      - run: |
          git config --global user.email "cakeinpanic@gmail.com"
          git config --global user.name "Katya Bot"

      - name: 'install'
        run: npm i

      - name: 'build'
        run: npm run build && git add . && git commit -am "build"

      - run: git push --set-upstream origin pages --force


