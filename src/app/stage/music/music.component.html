<div class="title"  *ngIf="fullMode" (click)="backToStage.emit()">Back to stage</div>
<div class="buttons">
  <div class="button stop" (click)="stop()"><svg><use xlink:href="#stop"></use></svg></div>
  <div class="button play" (click)="play()"><div class="bg"></div><svg><use xlink:href="#play"></use></svg></div>
  <div class="button next" (click)="next()"><svg><use xlink:href="#next"></use></svg></div>
  <div *ngIf="fullMode" class="button easter" (click)="easter()"><svg><use xlink:href="#easter"></use></svg></div>
</div>
<div class="full"  *ngIf="!fullMode">
<div class="button easter" (click)="easter()"><svg><use xlink:href="#easter"></use></svg></div>
</div>
